<div class="container">
  <div class="card">
    <div class="loader-gif">
      <img src="assets/images/SkinnySeveralAsianlion.gif" alt="">
    </div>
    <div class="content">
      <div class="text-center">
        <h4>Share of Revenue</h4>
      </div>
        
    <div class="slidecontainer">
      <input type="range" min="1" max="12" step="1" list="tickmarks" class="custom-range" ng-model="main.range" ng-change="main.setTag(main.range)">
      <span class="tag"></span>
    </div>

    <div class="text-center">
      <p>Your top <b class="paying-count">0</b> paying customer<span class="pluralize"></span> brought in ~ <b class="revenue-percentage">0</b>% of your revenue withing this period</p>
    </div>
  </div>
  </div>
</div>
